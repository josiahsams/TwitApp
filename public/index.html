    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <title>Test Page</title>
        <script src='/javascripts/jquery-3.3.1.min.js'></script>
        <script src='/javascripts/angular.min.js'></script>
        <script src='/javascripts/main.js'></script>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="/javascripts/popper.min.js" ></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script> -->

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->

    </head>
    <body ng-app="myApp">
        <div>
            <nav class="navbar navbar-inverse" role="navigation" style="padding-left:50px;">
                 <a class="navbar-brand" href="#">PowerAI</a>
                   <ul class="nav navbar-nav">
                  <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
                </ul>
                <span class="navbar-text" style='float: right'>
                  Twitter Demo Program
                </span>
            </nav>
        </div>
        <div ng-controller="myCtrl1 as c1">
            <div class="container">
              <!-- <h2>Tweets </h2> -->
              <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 400px">
                <!-- Indicators -->
                <ol class="carousel-indicators" >
                  <li ng-class="{'active' : item == c1.tweetList[0]}"  ng-repeat="item in c1.tweetList" data-target="#myCarousel" data-slide-to="{{$index}}" >
                  </li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class='item' ng-class="{'active' : item == c1.tweetList[0]}"  ng-repeat="item in c1.tweetList">
                    <img ng-src="{{item.imgurl}}" alt="{{item.imgurl}}" style="width:100%;">
                    <div class="carousel-caption d-none d-md-block" style="color: black;top: -20px;left: -180px;">
                        <h2>@{{item.user}}</h2>
                        <p>{{item.prediction}}</p>
                      </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
        </div>
    </body>
</html>
